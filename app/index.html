<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>daterangepicker demo</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
    <link rel="stylesheet" href="styles/daterangepicker.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="container" style="position: relative">
      <label>jquery integration example</label>
      <input class="jquery-example" type="text"/>
      <hr>
      <label>knockout integration example</label>
      <input type="text" data-bind="daterangepicker: dateRange, daterangepickerOptions: {showPeriods: true}"/>
      <hr>
      <label>single: true</label>
      <input type="text" data-bind="daterangepicker: dateRange, daterangepickerOptions: {showPeriods: true, single: true}"/>
    </div>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/knockout/dist/knockout.debug.js"></script>

    <script src="scripts/daterangepicker.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
