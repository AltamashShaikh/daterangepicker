<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>daterangepicker</title>

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="/bower_components/highlightjs/styles/github.css">
    <!-- endbuild -->

    <!-- build:css styles/daterangepicker.css -->
    <link rel="stylesheet" href="styles/daterangepicker.css">
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          daterangepicker
        </div>
        <nav>
          <ul>
            <li class="active"><a href="./">Home</a></li>
            <li><a href="./docs.html">Docs</a></li>
            <li><a href="https://github.com/sensortower/daterangepicker">Fork on Github</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="top-padding"></div>

    <section class="main-section">
      <div class="container">
        <input type="text" class="main-input" data-bind="daterangepicker: dateRange, daterangepickerOptions: {showPeriods: true, opened: true, expanded: true, parentElement: '.daterangepicker-container', standalone: true}" />
        <div class="daterangepicker-container"></div>
      </div>
    </section>

    <section class="secondary-section">
      <div class="container">
        @@include(markdown('../README.md'))
      </div>
    </section>

    <footer>
      <div class="container">
        <p><strong>daterangepicker</strong> is freely distributable under the terms of the MIT license</p>
        <p>&copy; <a href="https://sensortower.com/">Sensor Tower</a> 2015</p>
      </div>
    </footer>

    <!-- build:js scripts/vendor.js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/knockout/dist/knockout.debug.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/daterangepicker.js -->
    <script src="scripts/daterangepicker.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
